<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <Style>
        div.container{
            height: 500px;
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center; /*Alinhar os itens de acordo com o main axis*/
            align-items: center; /*Alinhar os itens de acordo com o cross axis*/
            /*SÃ³ se usa align-items quando quando se usa nowrap*/
        }
        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            align-items: center;
            padding: 10px;
            margin: 10px;
        }
    </Style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
